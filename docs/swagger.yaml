        - popular
        - pricedown
        - priceup
        - newly
        in: query
        name: sort
        type: string
      - default: 1
        description: the flag that defines 'Should image links be parsed?'
        enum:
        - 0
        - 1
        in: query
        name: no-image
        type: integer
      - default: min
        description: the amount of the products in response's sample
        enum:
        - min
        - max
        in: query
        name: amount
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chttp.ProductResponse'
        "400":
          description: Bad Request
