definitions:
  chttp.ExtraHeaders:
    properties:
      headers:
        items:
          $ref: '#/definitions/chttp.Header'
        type: array
    type: object
  chttp.Header:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  chttp.ProductResponse:
    properties:
      samples:
        additionalProperties:
          $ref: '#/definitions/entities.ProductSample'
        type: object
    type: object
  chttp.ResponseErr:
    properties:
      error:
        type: string
    type: object
  entities.Currency:
    enum:
    - rub
    type: string
    x-enum-varnames:
    - RUB
  entities.MarketView:
    properties:
      emoji:
        type: string
      name:
        type: string
    type: object
  entities.Price:
    properties:
      base_price:
        type: integer
      discount:
        type: integer
      discount_price:
        type: integer
    type: object
  entities.Product:
    properties:
      brand:
        type: string
      name:
        type: string
      price:
        $ref: '#/definitions/entities.Price'
      related_links:
        $ref: '#/definitions/entities.ProductLink'
      supplier:
        type: string
    type: object
  entities.ProductLink:
    properties:
      image_link:
        type: string
      url:
        type: string
    type: object
  entities.ProductSample:
    properties:
      currency:
        $ref: '#/definitions/entities.Currency'
      main_products_sample:
        type: string
      market:
        type: string
      products:
        items:
          $ref: '#/definitions/entities.Product'
        type: array
    type: object
  entities.SupportedMarkets:
    properties:
      markets:
        items:
          $ref: '#/definitions/entities.MarketView'
        type: array
    type: object
info:
  contact: {}
paths:
  /api/markets:
    get:
      description: this endpoint provides getting the current markets that are supported
        by the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.SupportedMarkets'
      summary: markets getting
      tags:
      - Service-Info
  /products/filter/markets:
    get:
      description: this endpoint provides filtering products from marketplaces without
        any specified filtration
      parameters:
      - collectionFormat: ssv
        description: the exact query string
        example: iphone+11
        in: query
        items:
          type: string
        minLength: 1
        name: query
        required: true
        type: array
      - collectionFormat: ssv
        description: the list of the markets using for search
        example: megamarket+wildberries
        in: query
        items:
          enum:
          - wildberries
          - megamarket
          type: string
        minLength: 1
        name: markets
        required: true
        type: array
      - default: 1
        description: the num of products' sample
        in: query
        minimum: 1
        name: sample
        type: integer
      - default: popular
        description: the type of products' sample sorting
        enum:
        - popular
        - pricedown
        - priceup
        - newly
        in: query
        name: sort
        type: string
      - default: 1
        description: the flag that defines 'Should image links be parsed?'
        enum:
        - 0
        - 1
        in: query
        name: no-image
        type: integer
      - default: min
        description: the amount of the products in response's sample
        enum:
        - min
        - max
        in: query
        name: amount
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chttp.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/chttp.ResponseErr'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/chttp.ResponseErr'
        "502":
          description: Bad Gateway
          schema:
            $ref: '#/definitions/chttp.ResponseErr'
      summary: common filtering
      tags:
      - Common-Filters
  /products/filter/price/best-price:
